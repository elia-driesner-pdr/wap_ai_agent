<div class="chat-option-buttons-container">
    <div *ngFor="let optionButton of renderedContent; trackBy: trackByFn;" class="option-button">
        <button 
        class="btn btn-dark col-1 button {{ optionButton['status'] }}" 
        (click)="optionButtonClicked(optionButton)" 
        [disabled]="submitted">
            {{ optionButton['title'] }}
        </button>
    </div>
</div>
