<div class="d-flex justify-content-center" style="bottom: 10vh;">
    <div class="chat-container w-100" style="max-width: 80vw;">
        <div class="chat">
            @for(message of messages; track message) {
                <div class="chat-message {{ message.type }}">
                    <p class="message-text">{{ message.text }}</p>
                </div>
            }
        </div>
    </div>
</div>

<form class="position-fixed start-0 end-0 p-3" style="bottom: 10vh;" (submit)="sendMessage()">
    <div class="input-group container">
        <input 
            type="text" 
            class="form-control form-control-lg" 
            name="prompt"
            placeholder="Wobei benÃ¶tigen sie Hilfe?"
            [(ngModel)]="textFieldValue"
        >
        @if (!generatingResponse) {
            <button class="btn btn-dark col-1" type="submit">
                <i class="fa fa-arrow-up"></i>
            </button> 
        } @else { 
            <button class="btn btn-dark col-1" type="button" (click)="cancelGeneration();  $event.preventDefault()">
                <i class="fa fa-stop"></i>
            </button>
        }
    </div>
</form>
